<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Geek Hunters</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>

    <style>
        .error {
            color: red;
            margin-left: 5px;
        }

        label.error {
            display: inline;
        }
    </style>

</head>
<body>
    <h1>Geek Hunter</h1>
    
    <h3>Task 1: Register A Candidate</h3>
    <div class="container">
        <H2 type="button" class="btn btn-info" data-toggle="collapse" data-target="#collapseForm">Register A candidate</H2>
        <div id="collapseForm" class="collapse">
            <div class="p-3 mb-2 bg-secondary text-white">

                <div class="form-group">

                    <form id="registerationForm" action="javascript:void(0);" method="POST">
                        <div>
                            <label for="fname">First Name:</label>
                            <input type="text" class="form-control" name="fname" id="add-firstName">
                        </div>
                        <div>
                            <label for="lname">Last Name:</label>
                            <input type="text" class="form-control" name="lname" id="add-lastName">
                        </div>
                        <div>
                            <label for="skills">Skills:</label>
                            <select multiple class="form-control" name="skills" id="add-skills"></select>
                            <br/>
                        </div>
                        <div>
                            <input type="submit" class="form-control btn btn-success" value="Register">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
       
    <div class="p-3 mb-2 bg-warning text-dark">

        <h3>Task 2: Filter Candidates based on Skill</h3>
        <div class="container">
            <select id="filter-skills" class="form-control form-control-lg">
                <option value="0" selected="selected">Select Skill</option>
            </select>
            <br />
        </div>
    </div>
    
        <h3> Task 3: List of Candidates</h3>
        <div class="container">
            <table class="table  table-striped table-dark table-bordered table-responsive">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Skills</th>
                </tr>
                <tbody id="candidateTable"></tbody>
            </table>
            </div>
    

        <script src="site.js"></script>

</body>
</html>
