<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Geek Hunters</title>
    <style>
        input[type='submit'], button, [aria-label] {
            cursor: pointer;
        }

        #spoiler {
            display: none;
        }

        table {
            font-family: Arial, sans-serif;
            border: 1px solid;
            border-collapse: collapse;
        }

        th {
            background-color: #0066CC;
            color: white;
        }

        td {
            border: 1px solid;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Geek Hunter</h1>
    <h3>Register A candidate</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-firstName" placeholder="FirstName"><br />
        <input type="text" id="add-lastName" placeholder="LastName"><br />
        <select multiple id="add-skills"></select><br />

        <input type="submit" value="Register">
    </form>

    <h3>Filter Candidates</h3>
    <select  id="filter-skills">
        <option value="0" selected="selected">Filter Candidate based on Skill</option>
    </select>
    <br />
    <h3>List of Candidates</h3>

    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Skills</th>

        </tr>
        <tbody id="candidateTable"></tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="site.js"></script>
</body>
</html>
